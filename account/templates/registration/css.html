<style>
    *{
        padding: 0;
        margin: 0;
        list-style: none;
        border: none;
        text-decoration: none;
        box-sizing: border-box;
        outline: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body{
        background-color: #191622;
        color: white;
        display: flex;
        width: 100%;
        height: 100vh;
    }
    .lateralMenu{
        background-color: #13111b;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 10px;
        width: 200px;
        gap: 10px;
        height: 100%;  
        border-right: 1px solid rgba(0, 0, 0, 0.322);
    }
    
    .lateralMenu ul{
        display: flex;
        flex-direction: column;
        gap:5px
    }
    .lateralMenu ul li{
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    .lateralMenu ul li:nth-child(1){
        padding: 10px;
        background-color: #0d0c13;
        color: #ff0034;
        border-radius: 5px;
        border: 1px solid #ff0034;
    }
    
    .lateralMenu ul li:hover{
        padding: 10px;
        background-color: #0d0c13;
        border-radius: 5px;
    }
    
    section{
        width: 85%;
        max-height: 90vh;
        height: 85vh;
    }
    section header{
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 10px;
        align-items: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.322);
    }
    
    section header div{
        width: 70%;
        display: flex;
        gap:30px;
        padding: 10px;
        align-items: center;
    }
    
    input {
        background-color: #13111b;
        padding: 5px;
        color: white;
        height: 40px;
        border-radius: 5px;
        padding-right: 20px;
        padding-left: 20px;
    }
    button{
        background-color: #ff0034;
        padding: 5px;
        box-shadow: 0px 0px 2px black;
        color: white;
        height: 40px;
        border-radius: 5px;
        padding-right: 20px;
        padding-left: 20px;  
        cursor: pointer;
    }
    
    .conteiner-conteudo{
        width: 100%;
        height: 100%;
        padding: 10px;
    }
    .conteiner-conteudo table{
        width: 100%;
        background-color: #13111b;
        padding: 10px;
        border-radius: 8px;
    }
    
    
    
    .conteiner-conteudo table thead tr{
        width: 100%;
        background-color:transparent;
        padding: 10px;
        border-radius: 10px;
        gap: 10px;
    
    }
    
    .conteiner-conteudo table thead tr td{
        padding: 4px;
        border-radius: 10px;
        gap: 10px;
    }
    
    
    
    
    .conteiner-conteudo table tbody tr{
        width: 100%;
        background-color:#0d0c13;
        padding: 10px;
        border-radius: 10px;
        gap: 10px;
    
    }
    
    .conteiner-conteudo table tbody tr td{
        padding: 4px;
        border-radius: 10px;
        gap: 10px;
    }
    
    .conteiner-conteudo table tbody tr td button{
        background-color: black;
        gap: 10px;
        margin-right: 5px;
    }
    
    ::-webkit-scrollbar{
        background-color: transparent;
        width: 5px;
    }
    
    </style>



<style>
*{
    padding: 0;
    margin: 0;
    list-style: none;
    border: none;
    text-decoration: none;
    box-sizing: border-box;
    outline: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body{
    background-color: #191622;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
}

input {
    background-color: #13111b;
    padding: 5px;
    color: white;
    height: 40px;
    border-radius: 5px;
    width: 350px;
    padding-right: 20px;
    padding-left: 20px;
}
button{
    background-color: #ff0034;
    padding: 5px;
    margin-top: 10px;
    width: 100%;
    box-shadow: 0px 0px 2px black;
    color: white;
    height: 40px;
    border-radius: 5px;
    padding-right: 20px;
    padding-left: 20px;  
    cursor: pointer;
}

form{
    padding: 30px;
    border-radius: 20px;
}

form section{
    display: flex;
    justify-content: center;
    justify-content: center;
    margin-top: 10px;
}
form div{
    display: flex;
    flex-direction: column;
    margin-top: 10px;
}

::-webkit-scrollbar{
    background-color: transparent;
    width: 5px;
}

</style>




{% block content %}

<div class="col-md-4">
    

    <form method="post">
<section>
    <h1>Login</h1>
</section>


        {% csrf_token %}

        <div class="">
            <label class="form-label" for="id_username">Usu√°rio:</label>
            <input type="text" name="username" class="form-control">
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="id_password">Senha:</label>
            <input type="password" name="password" class="form-control">
        </div>

        <button class="btn btn-warning" type="submit">Entrar</button>
        <section>
            <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
        </section>
    </form>
    
  
</div>


{% endblock %}
